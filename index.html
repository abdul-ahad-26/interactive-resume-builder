<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Catcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="createContainer">
        <div class="header">
            <h1 class="text-center">Job Catcher</h1>
            <h4 class="tag-line">An Interactive Resume Builder</h4>
        </div>

        <form id="resumeForm">
            <div class="sec-heading">
                <span id="heading">Personal Information</span>
                <span class="btn-toggle" data-target="personal-info">-</span>
            </div>
            <div id="personal-info" class="section-content">
                <fieldset class="personal-information">


                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required placeholder="Enter Name">
                    <label for="name">Father Name:</label>
                    <input type="text" name="fatherName" id="fatherName" required placeholder="Enter Name">

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="Enter Email">

                    <label for="contact">Contact:</label>
                    <input type="tel" name="contact" id="contact" required placeholder="Enter Contact">

                    <label for="profilePicture">Profile Picture:</label>
                    <input type="file" name="profilePicture" id="profilePicture" accept="image/*" required>
                </fieldset>
            </div>

            <div class="sec-heading">
                <span id="heading">Education</span>
                <span class="btn-toggle" data-target="education-section">-</span>
            </div>
            <div id="education-section" class="section-content">
                <fieldset class="education">
                    <label for="education">Education:</label>
                    <textarea name="education" required id="education"></textarea>
                </fieldset>
            </div>

            <div class="sec-heading">
                <span id="heading">Skills</span>
                <span class="btn-toggle" data-target="skills-section">-</span>
            </div>
            <div id="skills-section" class="section-content">
                <fieldset class="skills">
                    <label for="skills">Skills:</label>
                    <textarea name="skills" required id="skills"></textarea>
                </fieldset>
            </div>

            <div class="sec-heading">
                <span id="heading">Work Experience</span>
                <span class="btn-toggle" data-target="work-experience-section">-</span>
            </div>
            <div id="work-experience-section" class="section-content">
                <fieldset class="workExperience">
                    <label for="workExperience">Work Experience:</label>
                    <textarea name="workExperience" required id="workExperience"></textarea>
                </fieldset>
            </div>

            <button class="submit" type="submit">Generate Resume Below</button>
        </form>
    </div>

    <div id="resumeOutput" class="hidden">
        <!-- dynamically populated with user input -->
    </div>


    <script src="app.js"></script>
</body>

</html>
